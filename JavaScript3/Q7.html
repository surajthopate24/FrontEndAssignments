<!DOCTYPE html>
<html>
    <head>
        <title>Program 7</title>
        <script>
            var name = '{ "person" : [' +
                            '{ "firstName":"John" , "lastName":"Doe" },' +
                            '{ "firstName":"Anna" , "lastName":"Smith" }]}';
            // JSON.parse() to convert the string into a JavaScript object
            var nameObj=JSON.parse(name);
            document.write(nameObj.person[0].firstName);
            document.write("&nbsp;");
            document.write(nameObj.person[0].lastName);
            document.write("<br>");
            document.write(nameObj.person[1].firstName);
            document.write("&nbsp;");
            document.write(nameObj.person[1].lastName);
        </script>
    </head>
    <body>
        
    </body>
</html>
