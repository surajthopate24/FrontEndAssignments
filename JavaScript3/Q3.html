<!DOCTYPE html>
<html>
    <head>
        <title>Program 3</title>
        <script>
            function Rectangle(width,height){
                 this.width=width;
                 this.height=height;
                 this.getArea=function(){
                     var area=width*height;
                     document.write("Area of rectangle is:"+area);
                 }
            }
            var r1=new Rectangle(4,5);
            r1.height=50;
            r1.getArea();
        </script>
    </head>
