<!DOCTYPE html>
<html>
    <head>
        <title>Pattern Printing</title>
        <script>
            var arr=["Hello","world","in","a","frame"];
            document.write("*********");
            document.write("<br>");
            for(i=0;i<arr.length;i++){
                document.write("*"+arr[i]+"*");
                document.write("<br>");
            }
            document.write("*********");
        </script>
    </head>
    <body>
        
    </body>
</html>
