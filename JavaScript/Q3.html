<!DOCTYPE html>
<html>
<head>
<title> Even or odd</title>
</head>
<body>
<table>
<tr>
<td> <input type="text" name="a" id="first" placeholder="Enter a number"/> </td>
</tr>
<tr>
<td> <button onclick="check ()">Submit</button></td>
</tr>
</table>
<div id="num"></div>
</body>

<script type="text/javascript">
function check()
{
var n;
n = document.getElementById ("first").value;
if(n % 2 == 0){
    document.getElementById ("num").innerHTML="Given number " +n+ " ia a even number";
    }
    else{
        document.getElementById ("num").innerHTML="Given number " +n+ " ia a odd number"; 
    }
}
</script>
</html>
