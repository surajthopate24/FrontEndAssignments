<!DOCTYPE html>
<html>
    <head>
        <title>Alternate array Concatenated</title>
        <script>
            var arr1=["a","b","c"];
            document.write("Array 1:{"+arr1+"}");
            document.write("<br>");
            var arr2=[1,2,3];
            document.write("Array 2:{"+arr2+"}");
            document.write("<br>");
            var arr3=[];
            for(i=0;i<arr1.length&&arr2.length;i++){
                arr3.push(arr1[i]);
                arr3.push(arr2[i]);
            }
            document.write("Concatenated array:{"+arr3+"}");
        </script>
    </head>
    <body>
        
    </body>
</html>
