<!DOCTYPE html>
<html>
    <head>
        <title>fibonacci series</title>
        <script>
            var num1=1;
            document.write(num1);
            document.write("<br>");
            var num2=1;
            document.write(num2);
            document.write("<br>");
            var count=0;
            while(count!=98){
                var next=num1+num2;
                document.write(next);
                document.write("<br>");
                num1=num2;
                num2=next;
                count++;
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
