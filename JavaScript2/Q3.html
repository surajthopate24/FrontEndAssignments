<!DOCTYPE html>
<html>
    <head>
        <title>JS Assign 2 Q3</title>
        <script>
            const Even = function(num){
                return (num % 2 == 0);
            }
            document.write(Even(3) + "</br>");
            document.write(Even(4)+ "</br>");

            var find=function(arr,Even){
                for(i=0;i<arr.length;i++){
                    if(Even(arr[i])==true){
                        document.write(arr[i]+"<br>");
                    }
                }
            }
            var arr =[1,2,3,4,5,7];
            find(arr,Even);
        </script>
    </head>
    <body>

    </body>
</html>
